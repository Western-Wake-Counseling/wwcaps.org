<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sun-center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5c3b21" />
      <stop offset="60%" stop-color="#7a4a28" />
      <stop offset="100%" stop-color="#3b2414" />
    </radialGradient>
    <radialGradient id="sun-petal" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#ffe18a" />
      <stop offset="60%" stop-color="#f7c54a" />
      <stop offset="100%" stop-color="#e2a619" />
    </radialGradient>
  </defs>

  <rect width="100" height="100" fill="#f5f3ee" />

  <g transform="translate(50 50)">
    <g fill="url(#sun-petal)">
      <ellipse rx="12" ry="32" transform="rotate(0)" />
      <ellipse rx="12" ry="32" transform="rotate(30)" />
      <ellipse rx="12" ry="32" transform="rotate(60)" />
      <ellipse rx="12" ry="32" transform="rotate(90)" />
      <ellipse rx="12" ry="32" transform="rotate(120)" />
      <ellipse rx="12" ry="32" transform="rotate(150)" />
    </g>

    <circle r="18" fill="url(#sun-center)" />

    <circle r="10" fill="none" stroke="#f9e29b" stroke-width="2" stroke-dasharray="2 3" />
  </g>
</svg>

