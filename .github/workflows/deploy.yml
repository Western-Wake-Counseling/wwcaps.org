name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Set basePath
        id: basepath
        run: |
          if [ -n "${{ secrets.NEXT_PUBLIC_BASE_PATH }}" ]; then
            echo "basepath=${{ secrets.NEXT_PUBLIC_BASE_PATH }}" >> $GITHUB_OUTPUT
          else
            echo "basepath=/${{ github.event.repository.name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build with Next.js
        env:
          # set basePath to repo name for github.io subdomain
          # if using custom domain, set NEXT_PUBLIC_BASE_PATH to '' in repository secrets
          NEXT_PUBLIC_BASE_PATH: ${{ steps.basepath.outputs.basepath }}
          # ensure public assets are included in the build
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

